<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <div>
                <label for="inome">Nome
                    <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required>
                </label>
            </div>
            <div>
                <label for="iemail">E-mail
                    <input type="email" name="email" id="iemail" autocomplete="email" required>
                </label>
            </div>
            <div>
                <label for="itel">Telefone
                    <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\{2}\)\d{4,5}-\d{4}$" placeholder="(00) 00000-0000" required>
                </label>
            </div>
        </fieldset>
        <div>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </div>
    </form>
</body>
</html>
